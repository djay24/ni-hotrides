<!-- form for signup page -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h2 class="center-text">Already signed up?</h2>
      <h4 class="center-text">Sign in here</h4>
      <a href="signin.html"><button class="signin" type="button" name="button">Sign In</button></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 signup-form">
      <p class="padding-after">Name</p> <input class="input-box" id="nameBox" type="text" name="Name" placeholder="Ben Franklin" value="" required>
      <p class="padding-after">Email address</p> <input class="input-box" id="emailBox" type="text" name="Email" value="" placeholder="BFrank@gmail.com">
      <p class="padding-after">Phone number</p> <input class="input-box" id="phoneBox" type="text" name="Phone Number" value="" placeholder="(111)111-1112">
      <p class="padding-after">Password</p> <input class="input-box" id="passwordBox" type="text" name="Password" value="" placeholder="Iamafoundingfather">
      <p class="padding-after">Address</p> <input class="input-box" id="addressBox" type="text" name="address" value="" placeholder="1234 Sesame St.">
      <p class="padding-after">City</p> <input class="input-box" id="cityBox" type="text" name="City" value="" placeholder="Los Angeles">
      <p class="padding-after">State</p> <input class="input-box" id="stateBox" type="text" name="State" value="" placeholder="California"></br>
      <button class="form-button" id="submit">Submit</button>

    </div>
  </div>
</div>



<!-- end of form -->
